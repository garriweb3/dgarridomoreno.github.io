<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Garrido Moreno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #000; /* Fondo negro */
      color: #fff; /* Texto blanco */
    }
    header {
      padding: 20px;
      background: #111; /* Fondo ligeramente más claro que el cuerpo */
      color: #fff;
    }
    h1 {
      margin: 0;
    }
    p {
      font-size: 1.2em;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff; /* Texto blanco */
      background: linear-gradient(45deg, #6a0dad, #8a2be2); /* Degradado morado */
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.2s, background 0.3s;
    }
    .button:hover {
      background: linear-gradient(45deg, #8a2be2, #6a0dad); /* Invertir degradado */
      transform: scale(1.1); /* Aumentar tamaño al pasar el ratón */
    }
    .button-container {
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>David Garrido Moreno</h1>
    <p>Software Engineer</p>
  </header>

  <div class="container">
    <div class="row justify-content-center button-container">
      <!-- Botón para LinkedIn -->
      <div class="col-12 col-md-6 mb-3">
        <a href="https://www.linkedin.com/in/dgarridomoreno" class="button d-block" target="_blank">LinkedIn</a>
      </div>

      <!-- Botón para agregar datos a Contactos -->
      <div class="col-12 col-md-6 mb-3">
        <a href="vcard.vcf" class="button d-block" download="DavidGarrido.vcf">Agregar a Contactos</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
